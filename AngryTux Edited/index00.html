		//drag and drop automatique W3S
		function allowDrop(ev) {
			ev.preventDefault();
		}

		function drag(ev) {
			
			ev.dataTransfer.setData("text", ev.target.id);
		}

		function drop(ev) {
			ev.preventDefault();
			const data = ev.dataTransfer.getData("text");
			const clone = document.getElementById(data).cloneNode(true);
			clone.id = "clone";
			ev.target.appendChild(document.getElementById(clone));
		}

	function trajectoire(Vint,angle,t) {
		const h = 0;
		const g = 9.81;
		const x = Math.cos(angle)*Vint*t;
		const y = -1/2*g*(t*t)*+Math.sin(angle)*Vint*t+h;
		//h=0 pour Angry Tux
		
		return [x,y]
	}
